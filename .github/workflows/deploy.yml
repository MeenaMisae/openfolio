name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Set up SSH for deploy
        run: |
          # Criar o diretório ~/.ssh
          mkdir -p ~/.ssh
          # Garantir permissões corretas para o diretório ~/.ssh
          chmod 700 ~/.ssh 
          # Adicionar a chave privada ao arquivo id_ed25519
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          # Verificar as permissões e conteúdo do arquivo da chave privada (não exibir a chave)
          chmod 600 ~/.ssh/id_ed25519
          ls -la ~/.ssh  # Listar os arquivos no diretório ~/.ssh para depuração
          # Adicionar o servidor ao arquivo known_hosts
          ssh-keyscan -v -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          # Verificar se o servidor foi adicionado corretamente ao known_hosts
          cat ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          rsync -avz --delete dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/meena.com.br/
