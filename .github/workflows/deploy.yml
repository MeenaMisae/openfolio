name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Set up SSH for deploy
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
          echo "Testando conexao ssh"
          ssh -v -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} 'echo "Test connection"'

      - name: Allow GitHub Actions IP ranges through firewall
        run: |
          # Obtenha as faixas de IP do GitHub Actions e adicione ao firewall
          GITHUB_IPS=$(curl -s https://api.github.com/meta | jq -r '.actions[]')
          for ip in $GITHUB_IPS; do
            sudo ufw allow from $ip to any port 22
            sudo ufw allow from $ip to any port 80
            sudo ufw allow from $ip to any port 443
          done
          sudo ufw reload

      - name: Deploy to server
        run: |
          echo "Garantindo que a pasta /var/www/portfolio/dist existe no servidor"
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "mkdir -p /var/www/portfolio/dist"

          echo "Apagando conteúdo antigo da pasta dist no servidor"
          ssh -i ~/.ssh/deploy_key ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} "rm -rf /var/www/portfolio/dist/*"

          echo "Iniciando deploy"
          rsync -e "ssh -i ~/.ssh/deploy_key" -avz dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/portfolio/dist/

      - name: Revert Firewall settings
        run: |
          # Remover as permissões temporárias de firewall após o deploy
          GITHUB_IPS=$(curl -s https://api.github.com/meta | jq -r '.actions[]')
          for ip in $GITHUB_IPS; do
            sudo ufw delete allow from $ip to any port 22
            sudo ufw delete allow from $ip to any port 80
            sudo ufw delete allow from $ip to any port 443
          done
          sudo ufw reload
