name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Set up SSH for deploy
        run: |
          echo "Criando o diretório ~/.ssh"
          mkdir -p ~/.ssh

          echo "Garantindo permissões corretas para o diretório ~/.ssh"
          chmod 700 ~/.ssh

          echo "Adicionando a chave privada ao arquivo id_ed25519"
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519

          echo "Verificando as permissões da chave privada"
          chmod 600 ~/.ssh/id_ed25519

          echo "Listando arquivos no diretório ~/.ssh"
          ls -la ~/.ssh

          echo "Adicionando o servidor ao arquivo known_hosts"
          ssh-keyscan -v -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

          echo "Verificando se o servidor foi adicionado ao known_hosts"
          cat ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          echo "Iniciando o deploy com rsync"
          rsync -avz --delete dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/meena.com.br/
