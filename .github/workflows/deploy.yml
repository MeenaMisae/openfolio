name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Set up SSH for deploy
        run: |
          # Criar o diretório ~/.ssh
          mkdir -p ~/.ssh
          # Adicionar a chave privada ao arquivo
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          # Garantir permissões corretas para a chave privada
          chmod 600 ~/.ssh/id_ed25519
          # Adicionar o servidor ao arquivo known_hosts
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

          # Depuração - Verificar o conteúdo da chave privada e listar os arquivos em ~/.ssh
          echo "Conteúdo da chave privada:"
          cat ~/.ssh/id_ed25519
          echo "Listando arquivos em ~/.ssh:"
          ls -la ~/.ssh/

      - name: Test SSH connection (debugging)
        run: |
          # Testar a conexão SSH com o servidor usando a chave privada
          ssh -v -i ~/.ssh/id_ed25519 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} exit

      - name: Deploy to server
        run: |
          # Realizar o deploy com rsync
          rsync -avz --delete dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/meena.com.br/
